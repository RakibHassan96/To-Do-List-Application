<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-2.2.4.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">

		<ul>
			<li><span><i class="fa fa-trash"></i></span> Finish school</li>
			<li><span><i class="fa fa-trash"></i></span> Buy a ring</li>
			<li><span><i class="fa fa-trash"></i></span> Marry your sweetheart</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
